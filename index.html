<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      crossorigin="anonymous"
    />
    <title>MALKA</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div id="logo">
            <h1>Malka Online English Course</h1>
          </div>
          <form>
            <div>
              <label>Email Or Username</label>
              <input type="text" name="" id="" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" name="" id="" />
            </div>
            <button type="submit" class="primaryy">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with your email</a>
          </div>

          <div id="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-button">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2021 , Alperen All Rights Reserved</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1>Let's learn <strong>together</strong></h1>
            <a href="#" class="secondary-button">Start a FREE trial </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
